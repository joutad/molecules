<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload .sdf</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Upload .sdf file</h1>
        <nav class="navbar">
            <div><a href="index.html">Elements</a></div>
            <div>Upload</div>
            <div><a href="select.html">Select</a></div>
            <div><a href="display.html">Display</a></div>
        </nav>
    </header>
    <br>
    <form action="/uploadSDF" enctype="multipart/form-data" id="uploadSDF">
        <input type="file" accept=".sdf" name="uploadFile" id="uploadFile">
        <input type="text" name="moleculeName" id="moleculeName">
        <input type="button" name="uploadButton" id="uploadButton" value="Submit">
    </form>
    <br>

    <form name="loadSDF" action="/loadSDF" method="get">
        <table id="fileTable">
            <tbody id="fileRows">

            </tbody>
        </table>
    </form>
</body>
</html>
