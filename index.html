<!DOCTYPE html>
<html>
<head>
    <title>Dynamic List Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Add/remove elements</h1>
        <nav class="navbar">
            <div>Elements</div>
            <div><a href="upload.html">Upload</a></div>
            <div><a href="select.html">Select</a></div>
            <div><a href="display.html">Display</a></div>
        </nav>
    </header>
    <br>
    <form action="/addElement">
        <label for="number">Element Number:</label>
        <input type="text" id="number" name="number" value="6"><br><br>

        <label for="code">Element Code:</label>
        <input type="text" id="code" name="code" value="C"><br><br>

        <label for="name">Element Name:</label>
        <input type="text" id="name" name="name" value="Carbon"><br><br>

        <label for="color1">Color 1 (6 digits, 0-F):</label>
        <input type="text" id="color1" name="color1" value="808080"><br><br>

        <label for="color2">Color 2 (6 digits, 0-F):</label>
        <input type="text" id="color2" name="color2" value="01010F"><br><br>

        <label for="color3">Color 3 (6 digits, 0-F):</label>
        <input type="text" id="color3" name="color3" value="000000"><br><br>

        <label for="radius">Radius:</label>
        <input type="text" id="radius" name="radius" value="30"><br><br>

        <input type="button" id="add-btn" value="Add Element">
    </form>
    <br>
    <form name="loadElements" action="/loadElements" method="get">
        <table id="element-table">
            <tbody id="element-rows">
    
            </tbody>
        </table>
    </form>
</body>
</html>
